version: "3.7"

services:
  db:
    container_name: guardian-db
    image: postgres
    ports:
      - "127.0.0.1:5432:5432"
    environment:
      - "POSTGRES_PASSWORD=resource"
      - "POSTGRES_USER=resource"
    volumes:
      - pg_data:/var/lib/postgresql/data

  api:
    container_name: guardian-api
    image: 446481105531.dkr.ecr.us-east-2.amazonaws.com/development-guardian:latest
    restart: always
    env_file: .env
    ports:
      - 80:4000

volumes:
  pg_data:
